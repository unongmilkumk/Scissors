plugins {
    id "java"
}

apply plugin: "java"
apply plugin: "maven-publish"
apply plugin: "signing"

group = "io.github.unongmilkumk"
version = "1.4.0"

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT"
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset "UTF-8"
    filesMatching("plugin.yml") {
        expand props
    }
}
task javadocJar(type: Jar) {
    archiveClassifier = 'javadoc'
    from javadoc.destinationDir
}

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    repositories {
        maven {
            url = uri("https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/")
            credentials {
                username = findProperty("ossrhUsername")
                password = findProperty("ossrhPassword")
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            groupId = "io.github.unongmilkumk"
            artifactId = "Scissors"
            version = "1.4.0"

            from components.java

            artifact sourcesJar
            artifact javadocJar

            pom {
                name = "Scissors"
                description = "Scissors API"
                url = "https://github.com/unongmilkumk/Scissors"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        name = "Unongmilk"
                        email = "unongmilkumk@gmail.com"
                    }
                }
                scm {
                    connection = "scm:git:https://github.com/unongmilkumk/Scissors.git"
                    developerConnection = "scm:git:https://github.com/unongmilkumk/Scissors.git"
                    url = "https://github.com/unongmilkumk/Scissors.git"
                }
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}
